<body class="hold-transition login-page min-vh-100">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="login.html" class="h1"><b>Grow</b>Mart</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Register a new User</p>

                <form id="frm-register-user">
                    <div class="input-group mb-3">
                        <input id="inpt-username" type="text" class="form-control" placeholder="Username"
                            name="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="inpt-password" type="password" class="form-control" placeholder="Password"
                            name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="inpt-retype-password" type="password" class="form-control"
                            placeholder="Retype password" name="retypePassword">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col">
                            <button id="btn-register-user" type="button"
                                class="btn btn-primary btn-block">Register</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="pt-3">
                    <a href="login.html" class="text-center">I already have a membership</a>
                </div>
            </div>
            <!-- /.form-box -->
        </div><!-- /.card -->
    </div>
</body>


</html>
